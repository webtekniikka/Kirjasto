<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Kokoelma</title>
    <link href="css/kayttoliittyma.css" type="text/css" rel="stylesheet" />
</head>

<body>
<!-- Navigaatio -->
<ul>
    <li><a href="kirjahaku.html">Kirjahaku</a></li>
    <li><a href="lainahaku.html">Lainahaku</a></li>
    <li><a href="lainat.html">Lainat</a></li>
    <li><a class="active" href="kokoelma.html">Kokoelma</a></li>
</ul>

<select id="select_language" onchange="new_language()">
    <option value="ENG">ENGLISH</option>
    <option value="JPN">日本語</option>
    <option value="RUS">РУССКИЙ</option>
    <option value="FIN" selected>SUOMI</option>
    <option value="SWE">SVENSKA</option>
</select>

<h1>Kokoelma</h1>

<!-- Lomake -->
<form lang="fi" action="">
    <div>
        <fieldset>
            <legend>Lisää kirja</legend>
            <div>
                Teoksen nimi:<br> <input type="text" name="nimi" placeholder=" Teoksen nimi"/>
            </div>
            <div>
                Kirjailijan nimi:<br> <input type="text" name="knimi" placeholder=" Kirjailijan nimi"/>
            </div>
            <div>
                Teoksen ID:<br> <input type="text" name="id" placeholder=" ID (3 dig)"
                                   pattern="[0-9]{3}"
                                   oninvalid="this.setCustomValidity('Invalid ID id')"/>
            </div>
            <div>
                Teoksen kieli:<br> <input type="text" name="kieli" placeholder=" Kieli"/>
            </div>
            <div>
                Teoksen ISBN:<br> <input type="text" name="isbn" placeholder=" ISBN (13 dig)"
                                     pattern="[0-9]{13}"
                                     oninvalid="this.setCustomValidity('Invalid ISBN')"/>
            </div>
            <div>
                Julkaistu:<br> <input type="number" name="vuosi" min="1" placeholder=" Vuosi (4 dig)"
                                 pattern="[0-9]{4}"
                                 oninvalid="this.setCustomValidity('Invalid year')"/>
            </div>

            <div>
                <input class="nappi" type="submit" />
            </div>
        </fieldset>
    </div>
</form>

<form lang="fi" action="">
    <div>
        <fieldset>
            <legend>Poista kirja</legend>
            <div>
                Teoksen ID:<br> <input type="text" name="id" placeholder=" ID (3 dig)"
                                   pattern="[0-9]{3}"
                                   oninvalid="this.setCustomValidity('Invalid ID id')"/>
            </div>
            <div>
                <input class="nappi" type="submit" />
            </div>
        </fieldset>
    </div>
</form>

</body>
</html>
