    <option value="ENG">ENGLISH</option>
    <option value="JPN">日本語</option>
    <option value="RUS">РУССКИЙ</option>
    <option value="FIN" selected>SUOMI</option>
    <option value="SWE">SVENSKA</option>
</select>

<h1>Lainat</h1>

<!-- Lomake -->
<form lang="fi" action="">
    <div>
        <fieldset>
            <legend>Laina</legend>
            <div>
                Teoksen ID:<br> <input type="text" name="id" placeholder=" ID (3 dig)"
                                   pattern="[0-9]{3}"
                                   oninvalid="this.setCustomValidity('Invalid ID id')"/>
            </div>
            <div>
                Asiakkaan etunimi:<br> <input type="text" name="etunimi" placeholder=" Etunimi"/>
            </div>
            <div>
                Asiakkaan sukunimi:<br> <input type="text" name="sukunimi" placeholder=" Sukunimi"/>
            </div>
            <div>
                Eräpäivä:<br> <input type="date" name="erapaiva" placeholder=" DD.MM.YYYY"
            pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"/>
            </div>
            <div>
                <input class="nappi" type="submit" />
            </div>
        </fieldset>
    </div>
</form>

<form lang="fi" action="">
    <div>
        <fieldset>
            <legend>Palauta</legend>
            <div>
                Teoksen ID:<br> <input type="text" name="id" placeholder=" ID (3 dig)"
                                   pattern="[0-9]{3}"
                                   oninvalid="this.setCustomValidity('Invalid ID id')"/>
            </div>
            <div>
                <input class="nappi" type="submit" />
            </div>
        </fieldset>
    </div>
</form>


</body>
</html>
