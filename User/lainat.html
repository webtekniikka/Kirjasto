<!-- Kielet -->
<span>
    <select id="select_language" onchange="new_language()">
        <option value="ENG" name="ENG">ENGLISH</option>
        <option value="JPN" name="JPN">日本語</option>
        <option value="RUS" name="RUS">РУССКИЙ</option>
        <option value="FIN" name="FIN">SUOMI</option>
        <option value="SWE" name="SWE">SVENSKA</option>
    </select>
</span>

<!-- Teemat -->
<span>
    <select id="select_theme" onchange="new_theme()">
        <option value="t1" name="t1">Theme 1</option>
        <option value="t2" name="t2">Theme 2</option>
        <option value="t3" name="t3">Theme 3</option>
    </select>
</span>

<h1 id="1">Lainat</h1>

<!-- Lomake -->
<form lang="fi" action="">
    <div>
        <fieldset>
            <legend id="2">Laina</legend>
            <div>
                <p id="3">Teoksen ID:</p> <input type="text" name="id" placeholder=" ID (3 dig)"
                                   pattern="[0-9]{3}"
                                   oninvalid="this.setCustomValidity('Invalid ID id')"/>
            </div>
            <div>
                <p id="4">Asiakkaan etunimi:</p> <input type="text" name="etunimi" placeholder=" Etunimi"/>
            </div>
            <div>
                <p id="5">Asiakkaan sukunimi:</p> <input type="text" name="sukunimi" placeholder=" Sukunimi"/>
            </div>
            <div>
                <p id="6">Eräpäivä:</p> <input type="date" name="erapaiva" placeholder=" DD.MM.YYYY"
            pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"/>
            </div>
            <div>
                <input id="7" class="nappi" onclick="laina()" type="button" value="Lähetä" />
            </div>
        </fieldset>
    </div>
</form>

<form lang="fi" action="">
    <div>
        <fieldset>
            <legend id="8">Palauta</legend>
            <div>
                <p id="9">Teoksen ID:</p> <input type="text" name="id" placeholder=" ID (3 dig)"
                                   pattern="[0-9]{3}"
                                   oninvalid="this.setCustomValidity('Invalid ID id')"/>
            </div>
            <div>
                <input id="10" class="nappi" onclick="palauta()" type="button" value="Lähetä"/>
            </div>
        </fieldset>
    </div>
</form>

<div id="hakutulos"></div>

<script src="js/lainat.js"></script>
</body>
</html>
