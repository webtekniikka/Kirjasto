<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Kirjahaku</title>
    <link href="css/kayttoliittyma.css" type="text/css" rel="stylesheet" />
</head>

<body>
<!-- Navigaatio -->
<ul>
    <li><a id="i" class="active" href="http://localhost:63342/Kirjasto/kirjahaku.html?_ijt=cn6o9h31bj8d9a68uf16aakr36">Kirjahaku</a></li>
    <li><a id="ii" href="http://localhost:63342/Kirjasto/lainahaku.html?_ijt=n94kj24ntaqeqk02bb72cmvkuq">Lainahaku</a></li>
    <li><a id="iii" href="http://localhost:63342/Kirjasto/lainat.html?_ijt=h39qlj9l2r4nfvnsqhlbpo0c7c">Lainat</a></li>
    <li><a id="iv" href="http://localhost:63342/Kirjasto/kokoelma.html?_ijt=jbb9afvm3bmvn0ns083pah20vv">Kokoelma</a></li>
</ul>

<select id="select_language" onchange="new_language()">
    <option value="ENG">ENGLISH</option>
    <option value="JPN">日本語</option>
    <option value="RUS">РУССКИЙ</option>
    <option value="FIN" selected>SUOMI</option>
    <option value="SWE">SVENSKA</option>
</select>

<h1 id="1">Kirjahaku</h1>

<!-- Lomake -->
<form  lang="fi" action="">
    <div>
        <fieldset>
            <legend id="2">Hae kirja</legend>
            <div>
                <p id="3">Teoksen nimi:</p> <input type="text" name="nimi" placeholder=" Teoksen nimi"/>
            </div>
            <div>
                <p id="4">Kirjailijan nimi:</p> <input type="text" name="knimi" placeholder=" Kirjailijan nimi"/>
            </div>
            <div>
                <p id="5">Teoksen ID:</p> <input type="text" name="id" placeholder=" ID (3 dig)"
                                   pattern="[0-9]{3}"
                                   oninvalid="this.setCustomValidity('Invalid ID id')"/>
            </div>
            <div>
                <p id="6">Teoksen kieli:</p> <input type="text" name="kieli" placeholder=" Kieli"/>
            </div>
            <div>
                <p id="7">Teoksen ISBN:</p>  <input type="text" name="isbn" placeholder=" ISBN (13 dig)"
                                     pattern="[0-9]{13}"
                                     oninvalid="this.setCustomValidity('Invalid ISBN')"/>
            </div>
            <div>
                <p id="8">Vuodesta:</p> <input type="number" name="vuodesta" placeholder=" Vuosi (4 dig)"
                                 pattern="[0-9]{4}"
                                 oninvalid="this.setCustomValidity('Invalid year')"/>
            </div>
            <div>
                <p id="9">Vuoteen:</p>  <input type="number" name="vuoteen" placeholder=" Vuosi (4 dig)"
                                pattern="[0-9]{4}"
                                oninvalid="this.setCustomValidity('Invalid year')"/>
            </div>
            <div>
                <input id="10" class="nappi" type="submit" value="Lähetä" />
            </div>
        </fieldset>
    </div>
</form>


<script src="js/kirjahaku.js"></script>
</body>
</html>
