<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8"/>
    <title>Kirjahaku</title>
    <link href="css/kayttoliittyma.css" type="text/css" rel="stylesheet" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body id="body_of_page">
<!-- Navigaatio -->
<ul id="navigation">
    <li><a id="i" class="active" href="kirjahaku.html">Kirjahaku</a></li>
    <li><a id="ii" href="lainahaku.html">Lainahaku</a></li>
    <li><a id="iii" href="lainat.html">Lainat</a></li>
    <li><a id="iv" href="kokoelma.html">Kokoelma</a></li>
</ul>

<!-- Kielet -->
<span>
    <select id="select_language" onchange="new_language()">
        <option value="ENG" name="ENG">ENGLISH</option>
        <option value="JPN" name="JPN">日本語</option>
        <option value="RUS" name="RUS">РУССКИЙ</option>
        <option value="FIN" name="FIN">SUOMI</option>
        <option value="SWE" name="SWE">SVENSKA</option>
    </select>
</span>

<!-- Teemat -->
<span>
    <select id="select_theme" onchange="new_theme()">
        <option id="v" value="t1" name="t1">Theme 1</option>
        <option id="vi" value="t2" name="t2">Theme 2</option>
        <option id="vii" value="t3" name="t3">Theme 3</option>
    </select>
</span>

<h1 id="1">Kirjahaku</h1>

<!-- Lomake -->
<form lang="fi" action="">
    <div>
        <fieldset>
            <legend id="2">Hae kirja</legend>
            <div>
                <p id="3">Teoksen nimi:</p> <input type="text" name="nimi" placeholder=" Teoksen nimi"/>
            </div>
            <div>
                <p id="4">Kirjailijan nimi:</p> <input type="text" name="knimi" placeholder=" Kirjailijan nimi"/>
            </div>
            <div>
                <p id="5">Teoksen ID:</p> <input type="text" name="id" placeholder=" ID (3 dig)"
                                   pattern="[0-9]{3}"
                                   oninvalid="this.setCustomValidity('Invalid ID id')"/>
            </div>
            <div>
                <p id="6">Teoksen kieli:</p> <input type="text" name="kieli" placeholder=" Kieli"/>
            </div>
            <div>
                <p id="7">Teoksen ISBN:</p> <input type="text" name="isbn" placeholder=" ISBN (13 dig)"
                                     pattern="[0-9]{13}"
                                     oninvalid="this.setCustomValidity('Invalid ISBN')"/>
            </div>
            <div>
                <p id="8">Julkaisuvuosi:</p> <input type="number" name="vuosi" placeholder=" Vuosi (4 dig)"
                                 pattern="[0-9]{4}"
                                 oninvalid="this.setCustomValidity('Invalid year')"/>
            </div>
            <div>
                <input id="9" class="nappi" onclick="hae_kirja()" type="button" value="Lähetä" />
            </div>
        </fieldset>
    </div>
</form>
<button onclick="kirjahaku()">nappi</button>
<div id="hakutulos"></div>

<div id="hakutulos"></div>

<script src="js/kirjahaku.js"></script>
</body>
</html>
