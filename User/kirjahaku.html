<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8"/>
    <title>Kirjahaku</title>
    <link href="css/kayttoliittyma.css" type="text/css" rel="stylesheet" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body id="body_of_page">

<!-- Navigaatio -->
<ul id="navigation">
    <li><a id="i" class="active" href="kirjahaku.html">Kirjahaku</a></li>
    <li><a id="ii" href="lainahaku.html">Lainahaku</a></li>
    <li><a id="iii" href="lainat.html">Lainat</a></li>
    <li><a id="iv" href="kokoelma.html">Kokoelma</a></li>
</ul>

<!-- Kielet -->
<span>
    <label for="select_language"></label>
    <select id="select_language" onchange="new_language()">
        <option value="ENG" name="ENG">ENGLISH</option>
        <option value="JPN" name="JPN">日本語</option>
        <option value="RUS" name="RUS">РУССКИЙ</option>
        <option value="FIN" name="FIN" selected>SUOMI</option>
        <option value="SWE" name="SWE">SVENSKA</option>
    </select>
</span>

<!-- Teemat -->
<span>
    <label for="select_theme"></label>
    <select id="select_theme" onchange="new_theme()">
        <option id="v" value="t1" name="t1">Teema 1</option>
        <option id="vi" value="t2" name="t2">Teema 2</option>
        <option id="vii" value="t3" name="t3">Teema 3</option>
    </select>
</span>

<h1 id="1">Kirjahaku</h1>

<!-- Lomake -->
<form lang="fi" action="">
    <div>
        <fieldset>
            <legend id="2">Hae kirja</legend>
            <div>
                <p id="3">Teoksen nimi:</p> <label><input type="text" name="nimi" placeholder=" Teoksen nimi"/></label>
            </div>
            <div>
                <p id="4">Kirjailijan nimi:</p> <label><input type="text" name="knimi" placeholder=" Kirjailijan nimi"/></label>
            </div>
            <div>
                <p id="5">Teoksen ID:</p> <label><input type="text" name="id" placeholder=" ID (3 dig)"
                                   pattern="[0-9]{3}"
                                   oninvalid="this.setCustomValidity('Invalid ID id')"/></label>
            </div>
            <div>
                <p id="6">Teoksen kieli:</p> <label><input type="text" name="kieli" placeholder=" Kieli"/></label>
            </div>
            <div>
                <p id="7">Teoksen ISBN:</p> <label><input type="text" name="isbn" placeholder=" ISBN (13 dig)"
                                     pattern="[0-9]{13}"
                                     oninvalid="this.setCustomValidity('Invalid ISBN')"/></label>
            </div>
            <div>
                <p id="8">Julkaisuvuosi:</p> <label><input type="number" name="vuosi" min="1" placeholder=" Vuosi (4 dig)"
                                 pattern="[0-9]{4}"
                                 oninvalid="this.setCustomValidity('Invalid year')"/></label>
            </div>
            <div>
                <input id="9" class="nappi" onclick="hae_kirja()" type="button" value="Lähetä" />
            </div>
        </fieldset>
    </div>
</form>

<!-- Hakutulos-->
<div id="hakutulos">
    <fieldset>
        <legend id="book_search_legend">Hakutulokset</legend>
        <table id="book_search_table">
            <caption id="caption">HAKUTULOKSET</caption>
            <thead>
                <tr>
                    <th id="10">ID</th>
                    <th id="11">Teoksen nimi</th>
                    <th id="12">Kirjailija</th>
                    <th id="13">Julkaisuvuosi</th>
                    <th id="14">Kieli</th>
                    <th id="15">ISBN</th>
                    <th id="16">Saatavuus</th>
                </tr>
             </thead>
             <tbody>
             </tbody>
        </table>
    </fieldset>
</div>

<script src="js/kirjahaku.js"></script>
</body>
</html>
